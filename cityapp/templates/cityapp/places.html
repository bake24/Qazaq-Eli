{% extends 'cityapp/layout.html' %}

{% block title %}Places{% endblock %}

{% block content %}
    <div class="features">
        <h1>Interesting Places</h1>
        <p>You can Visit:</p>

        {% for el in place %}
             <div class="alert alert-warning mt-2">
                <h3>{{ el.cityname }}</h3>
                <p>{{ el.place1 }}</p>
                <p>{{ el.place2 }}</p>
                 <p>{{ el.place3 }}</p>
            </div>
        {% endfor %}

    </div>
{% endblock %}
